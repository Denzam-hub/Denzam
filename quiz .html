<body>

    <div class="app">
        <h1>simple quiz</h1>
        <div class="quiz">
            <h2 id="question"> question goes here</h2>
            <div id="answer-buttons">
                <button class='btn'>Answer1</button>
                <button class='btn'>Answer2</button>
                <button class='btn'>Answer3</button>
                <button class='btn'>Answer4</button>
            </div>
            <div id="next-btn">Next</div>
        </div>

    </div>

<script>
    
    
const questions = [
    {question: "What is the main greenhouse gas contributing to climate change?",
    answers:[
        {text:'Oxygen', correct: false},
        {text:'Carbon Dioxide', correct: true},
        {text:'Nitrogen', correct: false}
    ]},
    {
        question: "Which of these is NOT a direct impact of climate change?",
        answers:[
            {text:'Rising sea levels', correct: false},
            {text:'Increased volcanic activity', correct: true},
            {text:'More frequent extreme weather', correct: false}
        ]
    },
    {question: "What is the primary cause of global warming?",
    answers:[
        {text:'Burning fossil fuels', correct: false},
        {text:'Deforestation', correct: false},
        {text:'Industrial agriculture', correct: false},
        {text:'All the above', correct: true}
    ]},
    {
        question: "Which greenhouse gas contributes most to global warming?",
        answers:[
            {text:'Carbon Dioxide (CO2)', correct: true},
            {text:'Methane (CH4)', correct: false},
            {text:'Nitrous oxide (N2O)', correct: false},
            {text:'Ozone (O3)', correct: false}
        ]
    },
    {
        question: "Which renewable energy source is considered the most effective for reducing carbon emissions globally?",
        answers:[
            {text:'Solar power', correct: false},
            {text:'Wind power', correct: true},
            {text:'Hydroelectric power', correct: false},
            {text:'Biomass energy', correct: false}
        ]
    },
    {question: "What is the role of government in addressing climate change?",
    answers:[
        {text:'Enact climate policies', correct: false},
        {text:'Invest in renewable energy', correct: false},
        {text:'Educate the public', correct: false},
        {text:'All the above', correct: true}
    ]},
    {
        question: "By what year does the Paris Agreement aim to keep global warming well below 2°C?",
        answers:[
            {text:'2025', correct: false},
            {text:'2030', correct: false},
            {text:'2050', correct: true},
            {text:'2100', correct: false}
        ]
    },
    {
        question: "What is the term used for gases that trap heat in the atmosphere contributing to the greenhouse effect?",
        answers:[
            {text:'Ozone-depleting gases', correct: false},
            {text:'Fossil gases', correct: false},
            {text:'Greenhouse gases', correct: true},
            {text:'Pollutants', correct: false}
        ]
    },
    {
        question: "Which country is the second largest emitter of CO2 after China?",
        answers:[
            {text:'Russia', correct: false},
            {text:'United States', correct: true},
            {text:'India', correct: false}
        ]
    },
    {
        question: "What is the goal of the Paris Agreement?",
        answers:[
            {text:'Limiting global warming to 1.5°C', correct: true},
            {text:'Reduce greenhouse gas emissions by 50%', correct: false},
            {text:'Increase renewable energy production', correct: false},
            {text:'Protect biodiversity', correct: false}
        ]
    }
];

const questionElement = document.getElementById('question');
const answerButtons = document.getElementById('answer-buttons');
const nextButton = document.getElementById('next-btn');

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    
    questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener('click', selectAnswer);
    });
}

function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){ 
        selectedBtn.classList.add("correct");
    } else {
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct === "true"){
            button.classList.add('correct');
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

nextButton.addEventListener('click', () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    } else {
        alert("Quiz completed!");
    }
});

startQuiz();



</script>
</body>
</html>
